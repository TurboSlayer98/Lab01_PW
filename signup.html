<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <title>Sign Up Page</title>
</head>
<body>
    <a href="dash.html">
        <input id="bckbtt" type="button" value="Back">
    </a>
    <div class="container">
        <div class="header">
            <h2>Sign Up</h2>
        </div>
        <div class="main">
            <form>
                <label for="name">* Name:</label>
                <input type="text" name="name" required>
                <br>
                <label for="email">* Email:</label>
                <input type="email" name="email" required>
                <br>
                <label for="pwd">* Password:</label>
                <input type="password" name="pwd" required>
                <br>
                <label for="pwd2">* Re-type Password:</label>
                <input type="password" name="pwd2" required>
                <br>
                <input type="checkbox" name="checkbox" id="checkbox1">
                <label for="checkbox" id="lblchk">I agree to the <a href="">Terms of Use</a> and <a href="">Privacy Policy.</a></label>
                <br>
                <button type="submit">Sign Up</button>
                <a href="">Learn More</a>
            </form>
        </div>
    </div>
    <footer>Lab01 Project - Todos os direitos Reservados - 2024</footer>
</body>
</html>
