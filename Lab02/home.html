<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-6 d-inline-flex justify-content-start">
                <img class="float-start img-fluid w-25" src="assets/user-profile-icon.jpg" alt="User Profile Picture">
                <h1 class="my-auto ms-3">Olá Hugo</h1>
            </div>
            <div class="col-md-6 gap-2 d-inline-flex align-items-start justify-content-end">
                <a href="profile.html" class="btn btn-primary" type="button">Gerir Perfil</a>
                <button type="submit" class="btn btn-primary">Terminar Sessão</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row pt-5">
          <div class="col-md-6 d-flex justify-content-start">
            <h2>As minhas tarefas:</h2>
          </div>
          <div class="col-md-6 d-flex justify-content-end">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modal1">Nova Tarefa</button>
          </div>
        </div>
        <div class="row row pt-5 align-self-center">
          <table id="dataTable" class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Date</th>
                    <th scope="col">State</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Lab 01</td>
                    <td>14/03/2024</td>
                    <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked></td>
                    <td class="d-flex justify-content-center"><button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#Modal2">Editar</button></td>
                  </tr>
                  <tr>
                    <td>Lab 02</td>
                    <td>21/03/2024</td>
                    <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></td>
                    <td class="d-flex justify-content-center"><button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#Modal2">Editar</button></td>
                  </tr>
                </tbody>
              </table>
        </div>
    <footer>
      <span>&copy; Lab02 Project - Todos os direitos Reservados - 2024</span>
    </footer>
    </div>

    <div class="modal fade" id="Modal1" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">New Task</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="InputDescription1" class="form-label">Task</label>
              <textarea class="form-control" name="descriptiontextarea1" id="TextareaDescription1" cols="30" rows="5"></textarea>
            </div>
            <div class="mb-3">
              <label for="InputDate1" class="form-label">Date</label>
              <input type="date" class="form-control" id="InputDate1" aria-describedby="emailHelp">
            </div>
          </div>
          <div class="modal-footer d-inline-flex justify-content-center">
            <button type="button" class="btn btn-primary w-100" data-bs-dismiss="modal" style="color: white; background-color: green; border-color: green;">Save</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="Modal2" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Edit Task</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="InputDescription1" class="form-label">Description</label>
              <textarea class="form-control" name="descriptiontextarea1" id="TextareaDescription1" cols="30" rows="5"></textarea>
            </div>
            <div class="mb-3">
              <label for="InputDate1" class="form-label">Date</label>
              <input type="date" class="form-control" id="InputDate1" aria-describedby="emailHelp">
            </div>
          </div>
          <div class="modal-footer d-inline-flex justify-content-center">
            <button type="button" class="btn btn-primary w-25" data-bs-dismiss="modal" style="color: white; background-color: green; border-color: green;">Save</button>
            <button type="button" class="btn btn-primary w-25" data-bs-dismiss="modal" style="color: white; background-color: red; border-color: red;">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
